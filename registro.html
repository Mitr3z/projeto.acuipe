<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/cacau.png" type="image/x-icon">

</head>
<body>
    <form id="formulario-registro">
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" oninput="formatarCPF(this)" required><br>


        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" oninput="formatarCEP(this)" required><br>


        <label for="numero-contato">Número de Contato:</label><br>
        <input type="text" id="numero-contato" name="numero-contato" oninput="formatarTelefone(this)" required><br>


        <label for="data-nascimento">Data de Nascimento:</label><br>
        <input type="text" id="data-nascimento" name="data-nascimento" oninput="formatarData(this)" required><br>

        <label for="data-batismo">Ano de Batismo:</label><br>
        <input type="text" id="ano-batismo" name="ano-bastismo" required><br>

        <label for="pastor">Pastor responsável:</label><br>
        <input type="text" name="pastor" id="pastor" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>

        <label for="confirmar-senha">Confirmar Senha:</label><br>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required><br>

        <input type="submit" value="Registrar">
        <a href="login.html" class="login-btn">Prosseguir para login</a>
        <a href="index.html" class="voltar-btn">Voltar para a página inicial</a>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
