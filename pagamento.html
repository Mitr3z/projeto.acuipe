<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Comunhao de verao</title>
</head>
<body>
    <div class="container">
        <h6>Checkout</h6>
        <span>x</span>
        <h1>MÃ©todo de pagamento</h1>
        <form action="">
            <label for="country">Country
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value=Inglaterra">Inglaterra</option>
                    <option value="Alemanha">Alemanha</option>
                </select>
            </label>
            <label for="cardno">Card Number
                <input type="text" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()"/>
            </label>
            <div class="float">
                <label for="validtill">Valid till
                    <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addSlashes()"/>
                </label>
                <label for="cvv">CVV
                    <input type="text" name="cvv" id="cvv" maxlength="3"/>
                </label>
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox"/>
                    <p>Payment address is the same as delivery address</p>
                </label>
                <button>Pay 89.00 R$</button>
            </div>
        </form>

    </div>
    <script src="js/pagamento.js"></script>
</body>
</html>
